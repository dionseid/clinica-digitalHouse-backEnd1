<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/pacienteList.html">Listar Pacientes</a>
        </li>
      </ul>
      <div class="row">
        <div
          class="col-sm-7"
          style="background-color: #e6fffa; padding: 10px; border-radius: 3px"
        >
          <h3>Agregar Paciente</h3>
          <form id="add_new_paciente">
            <div class="form-group">
              <label class="control-label" for="nombre">nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese el nombre"
                name="nombre"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="apellido">apellido:</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingrese el apellido"
                name="apellido"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="dni">DNI:</label>
              <input
                type="text"
                class="form-control"
                id="dni"
                placeholder="Ingrese el DNI"
                name="dni"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="email">email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese el email"
                name="email"
              />
            </div>
            <fieldset name="dirección">
              <lengend>dirección:</lengend>
              <div class="form-group">
                <label class="control-label" for="calle">calle:</label>
                <input
                  type="text"
                  class="form-control"
                  id="calle"
                  placeholder="calle"
                  name="calle"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="numero">número:</label>
                <input
                  type="number"
                  class="form-control"
                  id="numero"
                  placeholder="número"
                  name="numero"
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="localidad">localidad:</label>
                <input
                  type="text"
                  class="form-control"
                  id="localidad"
                  placeholder="localidad"
                  name="localidad"
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="provincia">provincia:</label>
                <input
                  type="text"
                  class="form-control"
                  id="provincia"
                  placeholder="provincia"
                  name="provincia"
                />
              </div>
            </fieldset>
            <button
              type="submit"
              class="btn btn-danger"
              id="btn-add-new-paciente"
            >
              Guardar
            </button>
          </form>
          <div id="response" style="display: none; margin-top: 10px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
