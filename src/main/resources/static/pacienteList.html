<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Clínica Odontológica</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_paciente.js"></script>
    <script type="text/javascript" src="/js/update_paciente.js"></script>
    <script type="text/javascript" src="/js/delete_paciente.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/pacienteAlta.html">Agregar nueve</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pacienteList.html/">todes</a>
        </li>
      </ul>

      <div id="div_paciente_table">
        <h1>pacientes</h1>
        <div class="row col-md-12 table-responsive">
          <table id="pacienteTable" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>DNI</th>
                <th>email</th>
                <th>fecha de ingreso</th>
                <th>domicilio</th>
                <th>localidad</th>
                <th>provincia</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="pacienteTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-12"
          style="
            display: none;
            background-color: #e6fffa;
            padding: 10px;
            border-radius: 3px;
          "
          id="div_paciente_updating"
        >
          <form id="update_paciente_form">
            <div class="form-group">
              <label for="paciente_id" class="control-label">ID:</label>
              <input
                type="text"
                class="form-control"
                id="paciente_id"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="nombre" class="control-label">nombre:</label>
              <input
                type="text"
                class="form-control"
                placeholder="nombre"
                id="nombre"
              />
            </div>
            <div class="form-group">
              <label for="apellido" class="control-label">apellido:</label>
              <input
                type="text"
                class="form-control"
                placeholder="apellido"
                id="apellido"
              />
            </div>
            <div class="form-group">
              <label for="dni" class="control-label">DNI:</label>
              <input
                type="text"
                class="form-control"
                placeholder="dni"
                id="dni"
              />
            </div>
            <div class="form-group">
              <label for="email" class="control-label">email:</label>
              <input
                type="text"
                class="form-control"
                placeholder="email"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="fechaIngreso">fecha de ingreso:</label>
              <input
                type="text"
                class="form-control"
                placeholder="fecha de ingreso"
                id="fechaIngreso"
              />
            </div>
            <fieldset>
              <legend>dirección:</legend>
              <div class="form-group">
                <label class="control-label" for="calle">domicilio:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="calle"
                  id="calle"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="número"
                  id="numero"
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="localidad">localidad:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="localidad"
                  id="localidad"
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="provincia">provincia:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="provincia"
                  id="provincia"
                />
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Modificar</button>
          </form>
          <div id="response" style="display: none; margin: 10px"></div>
        </div>
      </div>
      <hr />
      <!-- The Modal -->
      <div class="modal fade" id="delete-modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Eliminar paciente!</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body"></div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="model-delete-btn"
              >
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
