<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_turno_paciente.js"></script>
    <script type="text/javascript" src="/js/get_turno_odontologo.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/turnoList.html">Listar Turnos</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar Turno</h3>
                <form id="add_new_turno">
                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="text" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hora">Hora:</label>
                        <input type="text" class="form-control" id="hora"
                           placeholder="Ingrese la hora"
                           name="hora" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="odontologo">Odontologo:</label>
                        <select type="text" class="form-control" id="odontologo"
                                placeholder="Ingrese el odontologo"
                                name="odontologo" required></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="paciente">Paciente:</label>
                        <select type="text" class="form-control" id="paciente"
                           placeholder="Ingrese le paciente" name="paciente" required>
                            <!-- <option th:each="turno : ${turnos}}"
                                    th:value="${turno.paciente.getId()}"
                                    th:text="${turno.paciente.getNombre()}"></option> -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger"
                        id="btn-add-new-odontologo">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
