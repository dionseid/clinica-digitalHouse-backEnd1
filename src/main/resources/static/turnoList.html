<!DOCTYPE html>
<html lang="es">
  <head>
    <title>turnos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_turno.js"></script>
    <script type="text/javascript" src="/js/get_turno_odontologo.js"></script>
    <script type="text/javascript" src="/js/update_turno.js"></script>
    <!--<script type="text/javascript" src="/js/delete_turno.js"></script>-->
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/turnoAlta.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/turnoList.html/">todos</a>
        </li>
      </ul>

      <div id="div_turno_table">
        <h1>turnos</h1>
        <div class="row col-md-12 table-responsive">
          <table id="turnoTable" class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>día y hora</th>
                <th>paciente</th>
                <th>odontólogo</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="turnoTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-12"
          style="
            display: none;
            background-color: #e6fffa;
            padding: 10px;
            border-radius: 3px;
          "
          id="div_turno_updating"
        >
          <form id="update_turno_form">
            <div class="form-group">
              <label class="control-label" for="turno_id">ID:</label>
              <input type="text" class="form-control" id="turno_id" readonly />
            </div>
            <div class="form-group">
              <label class="control-label" for="dia">día:</label>
              <input
                type="date"
                class="form-control"
                placeholder="día"
                id="dia"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="hora">hora:</label>
              <input
                type="time"
                class="form-control"
                placeholder="hora"
                id="hora"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="paciente">paciente:</label>
              <input
                type="text"
                class="form-control"
                placeholder="paciente"
                id="paciente"
                readonly
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="odontologo">odontólogo:</label>
              <select
                type="text"
                class="form-control"
                id="odontologo"
                placeholder="Ingrese el odontólogo"
                name="odontologo"
                required
              ></select>
            </div>

            <button type="submit" class="btn btn-primary">Modificar</button>
          </form>
          <div id="response" style="display: none; margin: 10px"></div>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
